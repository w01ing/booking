<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索服务 - 预约平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">预约平台</a>
            </div>
            <div class="search-bar">
                <form id="search-form">
                    <input type="text" id="search-input" placeholder="搜索服务...">
                    <i class="fas fa-search" id="search-icon"></i>
                </form>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="search.html" class="active">服务</a></li>
                    <li><a href="dashboard.html">我的</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="search-header">
            <div class="container">
                <h1 id="search-title">搜索结果</h1>
                <p id="search-description">为您找到相关服务</p>
            </div>
        </section>

        <section class="search-filters">
            <div class="container">
                <div class="filter-group categories">
                    <div class="category-tab active">全部</div>
                    <div class="category-tab">健康</div>
                    <div class="category-tab">美容</div>
                    <div class="category-tab">健身</div>
                    <div class="category-tab">教育</div>
                    <div class="category-tab">摄影</div>
                    <div class="category-tab">其他</div>
                </div>
                <div class="filter-group sort">
                    <div class="sort-label">排序:</div>
                    <div class="sort-option active" data-sort="relevance">相关性</div>
                    <div class="sort-option" data-sort="price-asc">价格 ↑</div>
                    <div class="sort-option" data-sort="price-desc">价格 ↓</div>
                    <div class="sort-option" data-sort="rating">评分</div>
                </div>
                <div class="filter-group view-toggle">
                    <div class="view-option active" id="grid-view"><i class="fas fa-th"></i></div>
                    <div class="view-option" id="list-view"><i class="fas fa-list"></i></div>
                </div>
            </div>
        </section>

        <section class="search-results">
            <div class="container">
                <div class="results-header">
                    <div class="result-count">0 个结果</div>
                </div>
                <div id="search-results" class="services-grid">
                    <!-- 搜索结果将通过JavaScript动态加载 -->
                </div>
                <div class="load-more">
                    <button id="load-more-btn">加载更多</button>
                </div>
            </div>
        </section>
    </main>
